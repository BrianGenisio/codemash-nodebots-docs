<div class="panel panel-default">
    <div class="panel-heading">
        {{ label }}
    </div>
    <div class="panel-body">
        <ul class="nav nav-sidebar">
            {% for page in category %}
                <li data-order="{{ page.order }}">
                    <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
